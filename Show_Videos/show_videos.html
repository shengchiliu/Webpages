<!DOCTYPE html>
<html>

<body>
    <div style="text-align:center" onkeypress="myFunction(event)">
        <video id="myVideo" width="480" height="320" controls>
            <source src="video.mp4" type="video/mp4"> Your browser does not support HTML5 video.
        </video>
    </div>

    <!-- <input  onkeypress="myFunction(event)"> -->

    <script>
        var vid = document.getElementById("myVideo");

        document.addEventListener("keydown", function(event) {
            if (event.keyCode == 32) {
                vid.playbackRate = 2;
            }
        });
    </script>

</body>

</html>
