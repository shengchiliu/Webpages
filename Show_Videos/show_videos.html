<!DOCTYPE html>
<html>

<body>
    <div style="text-align:center" onkeypress="myFunction(event)">
        <video id="myVideo" width="480" height="320" controls>
            <source src="video.mp4" type="video/mp4"> Your browser does not support HTML5 video.
        </video>
    </div>

    <script>
        var vid = document.getElementById("myVideo");
        var flag = false;
        document.addEventListener("keydown", function(event) {
            if (event.keyCode == 32) {
                if (flag == false) {
                    vid.pause();
                } else {
                    vid.play();
                }
                flag = !flag;
                // vid.playbackRate = 2;
            }
        });

    </script>

</body>

</html>
